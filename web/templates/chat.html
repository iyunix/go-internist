{{define "styles"}}
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="stylesheet" href="/static/css/components/messages.css">
    <link rel="stylesheet" href="/static/css/components/sidebar.css">
    <link rel="stylesheet" href="/static/css/components/skeleton.css">
{{end}}

{{define "scripts"}}
    <script type="module" src="/static/js/chat/chat.js"></script>
    <script src="/static/js/credit-manager.js"></script>
{{end}}

{{define "content"}}
<div class="chat-layout">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title">Internist</h1>
            <a href="/chat" id="newChatBtn" class="new-chat-btn">+ New Chat</a>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
        
        <!-- NEW: Credit Progress Bar Section -->
        <div class="sidebar-credit">
            <div class="credit-header">
                <span class="credit-title">Credits</span>
                <span class="credit-numbers">
                    <span id="current-balance">2500</span>/<span class="total-balance">2500</span>
                </span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="credit-progress-bar">
                    <div class="progress-fill" id="credit-progress-fill"></div>
                    <span class="progress-text" id="credit-percentage">100%</span>
                </div>
            </div>
            
            <div class="credit-status" id="credit-status">
                <span class="status-text good">Good standing</span>
            </div>
        </div>
        
        <nav class="chat-history">
            <h3 class="history-title">Recent Chats</h3>
            <ul class="history-list" id="historyList">
                <!-- History skeleton will be inserted here by JS -->
            </ul>
        </nav>
    </aside>

    <main class="chat-main">
        <div class="chat-content-wrapper">
            <ul class="messages" id="chatMessages">
                <!-- Messages skeleton will be inserted here by JS -->
            </ul>

            <div class="input-form-container">
                <form class="input-form" id="chatForm">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <textarea id="chatInput" placeholder="Ask me anythingâ€¦" rows="1"></textarea>
                    <button type="submit" aria-label="Send message">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.405Z" />
                        </svg>
                    </button>
                </form>
                <small class="disclaimer">
                    Internist may display inaccurate info; double-check its responses.
                </small>
            </div>
        </div>
    </main>
</div>

<!-- Add this script to handle skeleton removal -->
<script>
// Ensure skeleton is removed on page load
document.addEventListener('DOMContentLoaded', function() {
    // Hide any visible skeletons
    const skeletons = document.querySelectorAll('.skeleton-container, .skeleton, [class*="skeleton"]');
    skeletons.forEach(skeleton => {
        if (skeleton.style.display !== 'none') {
            skeleton.style.display = 'none';
        }
    });
    
    // Remove skeleton classes
    const elementsWithSkeletonClass = document.querySelectorAll('[class*="skeleton"]');
    elementsWithSkeletonClass.forEach(element => {
        element.classList.forEach(className => {
            if (className.includes('skeleton') && className !== 'skeleton-container') {
                element.classList.remove(className);
            }
        });
    });
});
</script>
{{end}}
