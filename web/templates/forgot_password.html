{{define "title"}}Internist AI - Forgot Password{{end}}

{{define "content"}}
<body class.="bg-gray-50" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden group/design-root">
    <div class="flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 px-10 py-4">
            <a href="/" class="flex items-center gap-3 text-gray-800">
                <svg class="h-8 w-8 text-[#13a4ec]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
                </svg>
                <h2 class="text-xl font-bold leading-tight tracking-[-0.015em]"> Internist AI </h2>
            </a>
            <div class="flex items-center gap-6">
                <a class="text-sm font-medium text-gray-600 hover:text-gray-900" href="#">Product</a>
                <a class="text-sm font-medium text-gray-600 hover:text-gray-900" href="#">Pricing</a>
                <a class="flex h-9 cursor-pointer items-center justify-center rounded-md bg-gray-100 px-4 text-sm font-semibold text-gray-700 transition-colors hover:bg-gray-200" href="/login"> Log in </a>
            </div>
        </header>
        <main class="flex flex-1 items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
            <div class="w-full max-w-md space-y-8 rounded-2xl bg-white p-8 shadow-lg">
                <div class="text-center">
                    <h2 class="text-3xl font-bold tracking-tight text-gray-900"> Forgot your password? </h2>
                    <p class="mt-2 text-sm text-gray-600"> Enter your phone number and we'll send you a reset code. </p>
                </div>

                {{if .Success}}
                <div class="rounded-md bg-green-50 p-4">
                    <p class="text-sm font-medium text-green-800">{{.Success}}</p>
                </div>
                {{end}}
                {{if .Error}}
                <div class="rounded-md bg-red-50 p-4">
                    <p class="text-sm font-medium text-red-800">{{.Error}}</p>
                </div>
                {{end}}
                
                <form action="/forgot-password" class="mt-8 space-y-6" method="POST">
                    <div class="space-y-4 rounded-md shadow-sm">
                        <div>
                            <label class="sr-only" for="phone-number">Phone number</label>
                            <div class="relative">
                                <span class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"> call </span>
                                <input autocomplete="tel" class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-3 pl-10 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[#13a4ec] focus:outline-none focus:ring-[#13a4ec] sm:text-sm" id="phone-number" name="phone_number" placeholder="Phone number" required="" type="tel"/>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="group relative flex w-full justify-center rounded-md border border-transparent bg-[#13a4ec] px-4 py-3 text-sm font-semibold text-white hover:bg-[#1193d4] focus:outline-none focus:ring-2 focus:ring-[#13a4ec] focus:ring-offset-2" type="submit"> Send reset code </button>
                    </div>
                </form>
                <div class="text-center text-sm">
                    <a class="font-medium text-[#13a4ec] hover:text-[#1193d4]" href="/login">Back to Log in</a>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
{{end}}
