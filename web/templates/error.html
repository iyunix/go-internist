{{template "layout.html" .}}

{{define "styles"}}
    {{/* --- Tailwind CSS & Google Fonts --- */}}
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        :root {
            --primary-color: #13a4ec;
            --primary-color-hover: #1085c2;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
{{end}}

{{define "content"}}
<div class="grid min-h-screen place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="text-center">
        <p class="text-base font-semibold text-[var(--primary-color)]">{{.Code}}</p>
        <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">{{.Message}}</h1>
        <p class="mt-6 text-base leading-7 text-gray-600">{{.Description}}</p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
            <a href="/" class="rounded-md bg-[var(--primary-color)] px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-[var(--primary-color-hover)] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--primary-color)]">
                Go back home
            </a>
            <a href="#" class="text-sm font-semibold text-gray-900">Contact support <span aria-hidden="true">&rarr;</span></a>
        </div>
    </div>
</div>
{{end}}
