{{define "styles"}}
<style>
    .error-container {
        text-align: center;
    }
    .error-code {
        font-size: 4rem;
        font-weight: bold;
        color: #dc3545;
    }
    .error-message {
        font-size: 1.25rem;
        margin-top: 0.5rem;
    }
    .home-link {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
{{end}}

{{define "content"}}
<div class="error-container">
    <div class="error-code">{{.StatusCode}}</div>
    <h2>{{.Title}}</h2>
    <p class="error-message">{{.Message}}</p>
    <a href="/" class="home-link">Go to Homepage</a>
</div>
{{end}}
