{{define "content"}}
    <h2>Create an Account</h2>
    <p>Enter your phone number to register.</p>
    <form id="register-form">
        <input type="tel" id="phone" name="phone" placeholder="e.g., 9123456789" required style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;">
        <button type="submit" style="width: 100%; padding: 10px; cursor: pointer;">Register</button>
        <p id="error-message" style="color: red;"></p>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        Already have an account? <a href="/login">Login here</a>.
    </p>
{{end}}

{{define "scripts"}}
<script>
    document.getElementById('register-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const phone = document.getElementById('phone').value;
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = '';

        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: phone })
            });

            if (response.ok) {
                // On successful registration, redirect to the SMS verification page
                window.location.href = '/verify-sms';
            } else {
                const data = await response.json();
                errorMessage.textContent = data.error || 'Registration failed. Please try again.';
            }
        } catch (error) {
            errorMessage.textContent = 'A network error occurred.';
        }
    });
</script>
{{end}}
