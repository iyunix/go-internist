{{define "content"}}
    <h2>Verify Your Phone</h2>
    <p>We've sent a verification code to your phone. Please enter it below.</p>
    <form id="verify-form">
        <input type="text" id="code" name="code" placeholder="Enter 6-digit code" required style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; text-align: center; letter-spacing: 0.5em;">
        <button type="submit" style="width: 100%; padding: 10px; cursor: pointer;">Verify</button>
        <p id="error-message" style="color: red;"></p>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        Didn't receive a code? <a href="/resend-sms">Resend it</a>.
    </p>
{{end}}

{{define "scripts"}}
<script>
    document.getElementById('verify-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const code = document.getElementById('code').value;
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = '';

        try {
            const response = await fetch('/verify-sms', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            });

            if (response.ok) {
                // On successful verification, redirect to the chat page
                window.location.href = '/chat';
            } else {
                const data = await response.json();
                errorMessage.textContent = data.error || 'Verification failed. Please check the code and try again.';
            }
        } catch (error) {
            errorMessage.textContent = 'A network error occurred.';
        }
    });
</script>
{{end}}
