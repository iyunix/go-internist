{{define "layout.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    
    <title>{{block "title" .}}Internist AI{{end}}</title>
    
    <link href="/static/favicon.ico" rel="icon" type="image/x-icon"/>
    
    <!-- Production Tailwind CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
    
    <!-- Local Fonts -->
    <link href="/static/fonts/inter.css" rel="stylesheet"/>
    <link href="/static/fonts/material-symbols.css" rel="stylesheet"/>
    
    <!-- Local JavaScript Libraries -->
    <script src="/static/js/libs/marked.min.js"></script>
    <script src="/static/js/libs/purify.min.js"></script>
    
    <!-- Load common utilities -->
    <script src="/static/js/common.js" defer></script>
    
    {{block "styles" .}}{{end}}
</head>
<body>
    {{block "content" .}}{{end}}
    {{block "scripts" .}}{{end}}
</body>
</html>
{{end}}
